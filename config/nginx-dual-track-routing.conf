# nginx-dual-track-routing.conf
# Cookie-based routing: super_admin -> dist-latest, others -> dist-stable

map $cookie_user_role $dist_track {
    default         "dist-stable";
    "super_admin"   "dist-latest";
    "developer"     "dist-latest";
}

map $cookie_feature_track $feature_override {
    default "";
    "latest" "dist-latest";
    "stable" "dist-stable";
}

map $feature_override $final_track {
    default $dist_track;
    "dist-latest" "dist-latest";
    "dist-stable" "dist-stable";
}

server {
    listen 80;
    server_name orthodoxmetrics.com www.orthodoxmetrics.com;
    
    set $doc_root /var/www/orthodoxmetrics/prod/front-end/$final_track;
    root $doc_root;
    index index.html;

    add_header X-Build-Track $final_track always;

    location = /index.html {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header X-Build-Track $final_track always;
    }

    location = /build-info.json {
        add_header Cache-Control "no-cache" always;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Build-Track $final_track;
    }

    location /webhooks/ {
        proxy_pass http://127.0.0.1:3001/webhooks/;
        proxy_set_header Content-Type $content_type;
    }
}
