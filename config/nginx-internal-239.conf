# nginx-internal-239.conf
# Internal server (.239) configuration with X-Build-Type header routing
# Receives header from external proxy (.221) and routes to appropriate dist directory
#
# To deploy: sudo cp /var/www/orthodoxmetrics/prod/config/nginx-internal-239.conf /etc/nginx/sites-available/orthodoxmetrics.com
#            sudo nginx -t && sudo systemctl reload nginx

# 1. Mapping based on the header passed from External Proxy (.221)
map $http_x_build_type $om_local_root {
    latest    /var/www/orthodoxmetrics/prod/front-end/dist-latest;
    stable    /var/www/orthodoxmetrics/prod/front-end/dist-stable;
    default   /var/www/orthodoxmetrics/prod/front-end/dist-active;
}

server {
    listen 80;
    server_name orthodoxmetrics.com www.orthodoxmetrics.com;

    # ========== REAL IP FROM EXTERNAL PROXY ==========
    set_real_ip_from 192.168.1.221;
    real_ip_header X-Forwarded-For;

    # ========== MAINTENANCE MODE CHECK ==========
    # Define the maintenance file path
    set $maintenance_file /var/www/orthodoxmetrics/maintenance.on;

    # Default: no maintenance
    set $show_maint "N";

    # If maintenance file exists, set to Y
    if (-f $maintenance_file) {
        set $show_maint "Y";
    }

    # Bypass: if X-Maintenance-Bypass header is 1 (from external proxy)
    if ($http_x_maintenance_bypass = "1") {
        set $show_maint "N";
    }

    # Bypass: if remote_addr is LAN (192.168.x.x, 10.x.x.x, 127.x.x.x)
    if ($remote_addr ~ "^(192\.168\.|10\.|127\.)") {
        set $show_maint "N";
    }

    # Debug header for troubleshooting
    add_header X-Maint-Debug "$show_maint" always;

    # Show maintenance page only if $show_maint is exactly Y
    if ($show_maint = "Y") {
        rewrite ^(.*)$ /updating.html break;
    }
    # ========== END MAINTENANCE MODE ==========

    # 2. Use the dynamic root based on X-Build-Type header
    root  $om_local_root;
    index index.html;

    access_log /var/log/nginx/orthodoxmetrics.access.log;
    error_log  /var/log/nginx/orthodoxmetrics.error.log;

    # ---------- Security headers ----------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Build-Type $http_x_build_type always;

    # ---------- Updating/Maintenance page ----------
    location = /updating.html {
        root /var/www/html;
    }

    # ---------- No-cache for index.html ----------
    location = /index.html {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Build-Type $http_x_build_type always;
        try_files $uri =404;
    }

    # ---------- No-cache for all other HTML files ----------
    location ~* \.(html)$ {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # ---------- Build info endpoint (verify routing) ----------
    location = /build-info.json {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header X-Build-Type $http_x_build_type always;
        try_files /build-info.json =404;
    }

    # ---------- SPA entry ----------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------- Static assets (JS/CSS with cache-busting) ----------
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ---------- Images and fonts ----------
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ---------- Helpdesk (Proxied to orthodmetrics.com) ----------
    location /api/helpdesk/ {
    # Use the domain name of your .221 server
    proxy_pass http://orthodmetrics.com/api/helpdesk/index.php; 
    proxy_set_header Host orthodmetrics.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ---------- Build metadata from backend ----------
    location = /build.meta.json {
        proxy_pass         http://127.0.0.1:3001/build.meta.json;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ---------- WebSocket: OMAI Logger ----------
    location /ws/omai-logger {
        proxy_pass         http://127.0.0.1:3001/ws/omai-logger;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
        proxy_connect_timeout 7d;
        proxy_send_timeout    7d;
        proxy_read_timeout    7d;
    }

    # ---------- Socket.IO ----------
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
        proxy_set_header   Cookie $http_cookie;
        proxy_pass_header  Set-Cookie;
        proxy_cookie_path  / /;
        proxy_connect_timeout 7d;
        proxy_send_timeout    7d;
        proxy_read_timeout    7d;
    }

    # ---------- GitHub Webhooks ----------
    location /webhooks/ {
        proxy_pass         http://127.0.0.1:3001/webhooks/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
        proxy_set_header   Content-Type $content_type;
        proxy_pass_request_body on;
    }

    # ---------- Backend API ----------
    location /api/ {
        proxy_pass         http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   X-Build-Type $http_x_build_type;
        proxy_buffering    off;
        client_max_body_size 50M;
        proxy_set_header   Cookie $http_cookie;
        proxy_pass_header  Set-Cookie;
        proxy_cookie_path  / /;
        proxy_cookie_domain 127.0.0.1 orthodoxmetrics.com;
        proxy_cookie_domain localhost orthodoxmetrics.com;
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;
        proxy_intercept_errors off;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With" always;

        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # ---------- Public/Uploads ----------
    location /uploads/ {
        alias /var/www/orthodoxmetrics/prod/uploads/;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /public/ {
        alias /var/www/orthodoxmetrics/prod/public/;
        expires 1h;
        add_header Cache-Control "public";
    }

    # ---------- Security: hide dotfiles & sensitive extensions ----------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    location ~ \.(sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ---------- Compression ----------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    client_max_body_size 50M;
}
