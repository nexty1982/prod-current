<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrthodoxMetrics - Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #0e3a6d 0%, #0a2b51 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(246, 211, 106, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(246, 211, 106, 0.03) 0%, transparent 50%);
            background-size: 400px 400px, 600px 600px;
            animation: textureShift 20s ease-in-out infinite alternate;
        }

        @keyframes textureShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20px, -20px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
            padding: 2rem;
        }

        .orthodox-emblem {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .cross-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .halo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid #f6d36a;
            border-radius: 50%;
            opacity: 0.7;
            animation: haloGlow 3s ease-in-out infinite alternate, haloRotate 12s linear infinite;
        }

        .halo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #caa640;
            border-radius: 50%;
            opacity: 0.5;
            animation: haloGlow 3s ease-in-out infinite alternate-reverse;
        }

        @keyframes haloGlow {
            0% { 
                box-shadow: 0 0 10px rgba(246, 211, 106, 0.3);
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                box-shadow: 0 0 30px rgba(246, 211, 106, 0.6);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes haloRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .orthodox-cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: #f6d36a;
            filter: drop-shadow(0 0 10px rgba(246, 211, 106, 0.4));
            animation: crossPulse 4s ease-in-out infinite;
        }

        @keyframes crossPulse {
            0%, 100% { 
                fill: #f6d36a;
                filter: drop-shadow(0 0 10px rgba(246, 211, 106, 0.4));
            }
            50% { 
                fill: #caa640;
                filter: drop-shadow(0 0 20px rgba(246, 211, 106, 0.8));
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #f6d36a;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleShimmer 6s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { color: #f6d36a; }
            50% { color: #caa640; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(246, 211, 106, 0.9);
            margin-bottom: 3rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(246, 211, 106, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f6d36a 0%, #caa640 50%, #f6d36a 100%);
            border-radius: 3px;
            animation: progressMove 3s ease-in-out infinite;
            width: 60%;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressMove {
            0% { width: 30%; }
            50% { width: 70%; }
            100% { width: 30%; }
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .loading-text {
            color: rgba(246, 211, 106, 0.7);
            font-size: 0.9rem;
            margin-top: 1rem;
            animation: loadingDots 2s linear infinite;
        }

        @keyframes loadingDots {
            0%, 20% { opacity: 0.3; }
            40% { opacity: 1; }
            60%, 100% { opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .orthodox-emblem {
                width: 100px;
                height: 100px;
                margin-bottom: 1.5rem;
            }

            .halo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .orthodox-emblem {
                width: 80px;
                height: 80px;
            }

            .halo {
                width: 65px;
                height: 65px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orthodox-emblem">
            <div class="cross-container">
                <div class="halo"></div>
                <svg class="orthodox-cross" width="60" height="80" viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Orthodox Cross with three crossbeams -->
                    <!-- Vertical beam -->
                    <rect x="26" y="5" width="8" height="70" rx="2"/>
                    
                    <!-- Top crossbeam (shortest) -->
                    <rect x="15" y="15" width="30" height="6" rx="2"/>
                    
                    <!-- Middle crossbeam (longest) -->
                    <rect x="8" y="30" width="44" height="8" rx="2"/>
                    
                    <!-- Bottom crossbeam (angled, represents footrest) -->
                    <rect x="12" y="60" width="36" height="6" rx="2" transform="rotate(-15 30 63)"/>
                    
                    <!-- Decorative elements -->
                    <circle cx="30" cy="10" r="3" fill="#caa640" opacity="0.8"/>
                    <circle cx="30" cy="25" r="2" fill="#caa640" opacity="0.6"/>
                </svg>
            </div>
        </div>

        <h1>Site is getting updates!</h1>
        <p class="subtitle">OrthodoxMetrics is applying updates.<br>Please check back shortly.</p>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-text">Applying updates...</div>
        </div>
    </div>
</body>
</html>
