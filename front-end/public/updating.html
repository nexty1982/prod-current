<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizing OrthodoxMetrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            animation: progress 2s ease-in-out infinite;
        }
        
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .refresh-notice {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚ò¶Ô∏è</div>
        <h1>Optimizing OrthodoxMetrics</h1>
        <p>We're deploying the latest updates to improve your experience.</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="status">
            This usually takes less than a minute...
        </div>
        
        <div class="refresh-notice">
            üí° The page will automatically refresh when the update is complete.<br>
            If you see this for more than 2 minutes, please refresh manually.
        </div>
    </div>
    
    <script>
        // Auto-refresh every 5 seconds to check if deployment is complete
        let attempts = 0;
        const maxAttempts = 24; // 2 minutes (24 * 5 seconds)
        
        const checkStatus = setInterval(() => {
            attempts++;
            
            fetch(window.location.href, { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok && response.status === 200) {
                    clearInterval(checkStatus);
                    window.location.reload();
                }
            })
            .catch(() => {
                // Still updating, continue checking
            });
            
            if (attempts >= maxAttempts) {
                clearInterval(checkStatus);
                document.querySelector('.status').textContent = 
                    'Update is taking longer than expected. Please refresh the page.';
            }
        }, 5000);
    </script>
</body>
</html>
