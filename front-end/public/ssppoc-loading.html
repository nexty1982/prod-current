<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Orthodox Parish Analytics Dashboard - Transform deteriorating records into powerful visualizations. SSPPOC Digital Preservation Project." />
    <meta name="keywords" content="orthodox parish, church records, genealogy, data analytics, digital preservation, baptism records, marriage records, funeral records" />
    <meta name="author" content="SSPPOC Digital Archive Project" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourusername.github.io/ssppoc-visualize/" />
    <meta property="og:title" content="SSPPOC Parish Analytics - Digital Preservation Success Story" />
    <meta property="og:description" content="From deteriorating handwritten ledgers to interactive insights - 100+ years of Orthodox parish history preserved through data visualization." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourusername.github.io/ssppoc-visualize/" />
    <meta property="twitter:title" content="SSPPOC Parish Analytics - Digital Preservation Success Story" />
    <meta property="twitter:description" content="Transform deteriorating parish records into powerful interactive visualizations." />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>SSPPOC Analytics - Orthodox Parish Digital Preservation</title>
    
    <style>
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide loading when React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this Orthodox Parish Analytics Dashboard.</noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen (shown until React loads) -->
    <div class="loading-container">
      <div class="loading-text">
        Loading Parish Analytics Dashboard...
      </div>
    </div>
    
    <!-- Performance and analytics tracking (optional) -->
    <script>
      // Simple performance tracking
      window.addEventListener('load', function() {
        console.log('SSPPOC Analytics Dashboard loaded in', performance.now(), 'ms');
      });
    </script>
  </body>
</html>
