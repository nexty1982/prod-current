# Orthodox Metrics Internal/Typo Site Configuration  
# Domain: orthodmetrics.com (note the missing 'x')
# Backend API: http://127.0.0.1:3009/api/
# Document Root: /var/www/orthodmetrics/site/om-base/public

server {
    listen 80;
    listen [::]:80;
    server_name orthodmetrics.com www.orthodmetrics.com;
    
    # Document root for internal application
    root /var/www/orthodmetrics/site/om-base/public;
    index index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static file caching for assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Optional gzip for assets
        gzip_static on;
        access_log off;
    }
    
    # API proxy to backend server (note different port and path)
    location /api/ {
        proxy_pass http://127.0.0.1:3009/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cookie handling for sessions
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;
        proxy_cookie_domain 127.0.0.1 .orthodmetrics.com;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Berry sub-application with SPA routing
    location /berry/ {
        alias /var/www/orthodmetrics/site/om-base/public/;
        try_files $uri $uri/ /berry/index.html;
        
        # Handle SPA routing for berry subapp
        location ~ ^/berry/(.*)$ {
            alias /var/www/orthodmetrics/site/om-base/public/;
            try_files $1 $1/ /berry/index.html;
        }
    }
    
    # Modernize sub-application with SPA routing
    location /modernize/ {
        alias /var/www/orthodmetrics/site/om-base/public/;
        try_files $uri $uri/ /modernize/index.html;
        
        # Handle SPA routing for modernize subapp
        location ~ ^/modernize/(.*)$ {
            alias /var/www/orthodmetrics/site/om-base/public/;
            try_files $1 $1/ /modernize/index.html;
        }
    }
    
    # Raydar sub-application with SPA routing
    location /raydar/ {
        alias /var/www/orthodmetrics/site/om-base/public/;
        try_files $uri $uri/ /raydar/index.html;
        
        # Handle SPA routing for raydar subapp
        location ~ ^/raydar/(.*)$ {
            alias /var/www/orthodmetrics/site/om-base/public/;
            try_files $1 $1/ /raydar/index.html;
        }
    }
    
    # Main landing page with SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}