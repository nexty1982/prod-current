name: Deploy Gate

on:
  push:
    branches: [dev]

concurrency:
  group: deploy-production
  cancel-in-progress: false

# DO App Platform auto-deploys from dev branch (deploy_on_push: true in app.yaml).
# This workflow validates the build BEFORE DO picks it up.
# If validation fails, the commit is flagged â€” but DO will still attempt its own build.

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install system deps for native modules
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Validate server build
        working-directory: server
        env:
          SESSION_SECRET: ci-test-secret-minimum-8-chars
          DB_HOST: localhost
          DB_USER: ci
          DB_PASSWORD: ci
          DB_NAME: ci_test
        run: |
          npm ci
          npm run build:clean
          npm run build:ts
          npm run build:copy
          npm run build:post-library
          npm run build:verify

      - name: Validate frontend build
        working-directory: front-end
        run: |
          npm ci --legacy-peer-deps
          npm run build
