name: OrthodoxMetrics CI

on:
  push:
    branches: [ "main", "prod-current" ]
  pull_request:
    branches: [ "main", "prod-current" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Matches modern React/Node standards
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Project
      run: npm run build --if-present

    - name: Run Tests
      run: npm test --if-present
