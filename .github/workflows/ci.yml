name: OrthodoxMetrics CI

on:
  push:
    branches: [ "main", "prod-current", "dev-*" ]
  pull_request:
    branches: [ "main", "prod-current" ]

jobs:
  build-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install server dependencies
      run: npm ci
      working-directory: server

    - name: Build server (src â†’ dist)
      run: npm run build
      working-directory: server
      env:
        SESSION_SECRET: ci-test-secret-minimum-8-chars
        DB_HOST: localhost
        DB_USER: ci
        DB_PASSWORD: ci
        DB_NAME: ci_test

  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: front-end/package-lock.json

    - name: Install frontend dependencies
      run: npm ci
      working-directory: front-end

    - name: Build frontend
      run: npm run build
      working-directory: front-end

  e2e:
    runs-on: ubuntu-latest
    needs: [build-server, build-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install server dependencies
      run: npm ci
      working-directory: server

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      working-directory: server

    - name: Run Playwright tests
      run: npx playwright test
      working-directory: server
      env:
        CI: true
        E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
        E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

    - name: Upload Playwright report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: server/playwright-report/
        retention-days: 14
