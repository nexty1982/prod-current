name: CI

on:
  pull_request:
    branches: [ main, prod ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json
            front-end/package-lock.json

      - name: Detect project layout
        id: detect
        shell: bash
        run: |
          set -Eeuo pipefail

          if [ -f "server/package.json" ]; then
          backend_dir="server"
          else
          echo "Backend must live in ./server; package.json not found there." >&2
          exit 1
          fi

          frontend_dir=""
          if [ -f "front-end/package.json" ]; then
            frontend_dir="front-end"
          fi

          echo "backend_dir=$backend_dir" >> "$GITHUB_OUTPUT"
          echo "frontend_dir=$frontend_dir" >> "$GITHUB_OUTPUT"

          echo "Detected backend_dir=$backend_dir"
          if [ -n "$frontend_dir" ]; then
            echo "Detected frontend_dir=$frontend_dir"
          else
            echo "No front-end/ found; frontend build will be skipped."
          fi

      - name: Install backend deps
        working-directory: ${{ steps.detect.outputs.backend_dir }}
        run: npm ci

      - name: Build backend
        working-directory: ${{ steps.detect.outputs.backend_dir }}
        run: npm run build

      - name: Install frontend deps
        if: ${{ steps.detect.outputs.frontend_dir != '' }}
        working-directory: ${{ steps.detect.outputs.frontend_dir }}
        run: npm ci

      - name: Build frontend
        if: ${{ steps.detect.outputs.frontend_dir != '' }}
        working-directory: ${{ steps.detect.outputs.frontend_dir }}
        run: npm run build
