name: CI

on:
  pull_request:
    branches: [ main, prod ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install backend deps
        working-directory: server
        run: npm ci

      - name: Build backend
        working-directory: server
        run: npm run build

      - name: Install frontend deps
        working-directory: front-end
        run: npm ci

      - name: Build frontend
        working-directory: front-end
        run: npm run build

