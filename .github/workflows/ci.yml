name: CI

on:
  pull_request:
    branches: [ main, prod ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            prod/package-lock.json
            server/package-lock.json
            front-end/package-lock.json

      - name: Detect project layout
        id: detect
        shell: bash
        run: |
          set -Eeuo pipefail

          backend_dir=""
          if [ -f "prod/package.json" ]; then
            backend_dir="prod"
          elif [ -f "server/package.json" ]; then
            backend_dir="server"
          elif [ -f "package.json" ]; then
            backend_dir="."
          else
            echo "ERROR: No backend package.json found in ./prod, ./server, or repo root." >&2
            exit 1
          fi

          frontend_dir=""
          if [ -f "front-end/package.json" ]; then
            frontend_dir="front-end"
          fi

          echo "backend_dir=$backend_dir" >> "$GITHUB_OUTPUT"
          echo "frontend_dir=$frontend_dir" >> "$GITHUB_OUTPUT"

          echo "Detected backend_dir=$backend_dir"
          if [ -n "$frontend_dir" ]; then
            echo "Detected frontend_dir=$frontend_dir"
          else
            echo "No front-end detected; skipping frontend build."
          fi

      - name: Install backend deps
        working-directory: ${{ steps.detect.outputs.backend_dir }}
        shell: bash
        run: |
          set -Eeuo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build backend
        working-directory: ${{ steps.detect.outputs.backend_dir }}
        run: npm run build

      - name: Install frontend deps
        if: ${{ steps.detect.outputs.frontend_dir != '' }}
        working-directory: ${{ steps.detect.outputs.frontend_dir }}
        shell: bash
        run: |
          set -Eeuo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        if: ${{ steps.detect.outputs.frontend_dir != '' }}
        working-directory: ${{ steps.detect.outputs.frontend_dir }}
        run: npm run build

