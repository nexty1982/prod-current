name: Check

on:
  pull_request:
    branches: [dev]
  push:
    branches-ignore: [dev]

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  repo-guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Repo guard checks
        run: bash scripts/check-repo-guards.sh

  build-server:
    runs-on: ubuntu-latest
    needs: repo-guards
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install system deps for native modules
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Build server (TS compilation + post-build verification)
        working-directory: server
        env:
          SESSION_SECRET: ci-test-secret-minimum-8-chars
          DB_HOST: localhost
          DB_USER: ci
          DB_PASSWORD: ci
          DB_NAME: ci_test
        run: |
          npm run build:clean
          npm run build:ts
          npm run build:copy
          npm run build:post-library
          npm run build:verify

  build-frontend:
    runs-on: ubuntu-latest
    needs: repo-guards
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-end/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps
        working-directory: front-end

      - name: Build frontend (Vite)
        run: npm run build
        working-directory: front-end
